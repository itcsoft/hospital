    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          {% if request.user.is_authenticated %}
          <form method="GET" action="{% url 'signout' %}" class="text-end">
            <button type="submit" class="btn btn-outline-light me-2">Выход</button>
          </form>
          {% else %}
          <form method="GET" action="{% url 'signin' %}" class="text-end">
            <button type="submit" class="btn btn-outline-light me-2">Вход</button>
          </form>

          <form method="GET" action="{% url 'register' %}" class="text-end">
            <button type="submit" class="btn btn-primary">Регистрация</button>
          </form>
          {% endif %}
        </div>
